<div class="tournaments-section">
  <div *ngIf="tournaments.length > 0" class="tournaments-grid">
    <app-tournament-card
      *ngFor="let tournament of tournaments; trackBy: trackById"
      [tournament]="tournament">
    </app-tournament-card>
  </div>

  <div *ngIf="tournaments.length === 0" class="no-tournaments">
    <i class="fas fa-search"></i>
    <h3>Nenhum torneio encontrado</h3>
    <p>Tente ajustar os filtros para encontrar torneios que atendam aos seus crit√©rios.</p>
    <button (click)="clearFilters.emit()" class="clear-filters-btn">
      <i class="fas fa-filter"></i>
      Limpar Filtros
    </button>
  </div>
</div>
