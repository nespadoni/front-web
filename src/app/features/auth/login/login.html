<main class="login-page">
  <div class="login-container">
    <section class="login-visual">
      <div aria-label="Company branding" class="branding" role="img"></div>
    </section>

    <section class="login-form">
      <div class="form-container">
        <header class="form-header">
          <h1>Sign in to your account</h1>
          <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
        </header>
        <div class="form-content">
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
            <div class="form-group">
              <div class="input-wrapper">
                <label class="sr-only" for="email">Email</label>
                <input
                  [class.error]="isFieldInvalid('email')"
                  autocomplete="email"
                  formControlName="email"
                  id="email"
                  placeholder="Email"
                  type="email">
                <div *ngIf="isFieldInvalid('email')" class="error-tooltip">
                  {{ getFieldError('email') }}
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-wrapper">
                <label class="sr-only" for="password">Password</label>
                <input
                  [class.error]="isFieldInvalid('password')"
                  autocomplete="current-password"
                  formControlName="password"
                  id="password"
                  placeholder="Enter your password"
                  type="password">
                <div *ngIf="isFieldInvalid('password')" class="error-tooltip">
                  {{ getFieldError('password') }}
                </div>
              </div>
            </div>

            <div class="check-remember">
              <label class="check-remember">
                <input formControlName="remember" type="checkbox">
                Remember me
              </label>
              <a class="forgot-password" routerLink="/forgot-password">Forgot password?</a>
            </div>

            <button
              [attr.aria-label]="isLoading ? 'Signing in, please wait' : 'Sign in'"
              [class.loading]="isLoading"
              [disabled]="loginForm.invalid || isLoading"
              type="submit">
              {{ isLoading ? 'Signing in...' : 'Sign in' }}
            </button>
          </form>

          <div class="divider">
            <span>Or sign in with</span>
          </div>

          <div class="social-buttons">
            <button
              (click)="signInWithGoogle()"
              [disabled]="isLoading"
              aria-label="Sign in with Google"
              class="google-btn"
              type="button">
              <i aria-hidden="true" class="fa-brands fa-google"></i>
              Google
            </button>
            <button
              (click)="signInWithApple()"
              [disabled]="isLoading"
              aria-label="Sign in with Apple"
              class="apple-btn"
              type="button">
              <i aria-hidden="true" class="fa-brands fa-apple"></i>
              Apple
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
