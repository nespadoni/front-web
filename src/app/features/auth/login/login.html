<main class="login-page">
  <!-- Lado Esquerdo (imagem ou branding) -->
  <section class="login-visual">
    <div class="branding">
      <h1>Rivaly</h1>
      <p>Sua central do esporte universitário.</p>
    </div>
  </section>

  <!-- Lado Direito (formulário de login) -->
  <section class="login-form">
    <div class="form-container">
      <div class="form-header">
        <h2>Create an account</h2>
        <p>Already have an account? <a href="/login">Log in</a></p>
      </div>
      <div class="form-content">
        <form>
          <div class="form-group">
            <label class="sr-only" for="name">Name</label>
            <input id="name" name="name" placeholder="Name" required type="text">

            <label class="sr-only" for="last-name">Last Name</label>
            <input id="last-name" name="lastName" placeholder="Last Name" required type="text">
          </div>

          <div class="form-group">
            <label class="sr-only" for="federation">Federation</label>
            <select id="federation" name="federation" required>
              <option disabled selected value="">Federation</option>
              <option value="univag">UNIVAG</option>
              <option value="ufmt">UFMT</option>
              <option value="unic">UNIC</option>
            </select>

            <label class="sr-only" for="role">Role</label>
            <select id="role" name="role" required>
              <option disabled selected value="">Role</option>
              <option value="member">Member</option>
              <option value="player">Player</option>
            </select>
          </div>

          <div class="form-group">
            <label class="sr-only" for="telephone">Telephone</label>
            <input id="telephone" name="telephone" placeholder="Telephone" required type="tel">
          </div>

          <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <input id="email" name="email" placeholder="Email" required type="email">
          </div>

          <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input id="password" name="password" placeholder="Enter your password" required type="password">
          </div>

          <div class="form-group">
            <label class="sr-only" for="confirm-password">Confirm Password</label>
            <input id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required
                   type="password">
          </div>

          <div class="check-terms">
            <input id="check-terms" name="checkTerms" required type="checkbox">
            <label for="check-terms">I agree to the <a href="/terms">Terms & Conditions</a>.</label>
          </div>

          <button type="submit">Create account</button>
        </form>

        <!-- Botões sociais FORA do form -->
        <div class="divider">
          <span>Or register with</span>
        </div>


        <div class="social-buttons">
          <button class="google-btn" type="button">
            <i class="fa-brands fa-apple"></i>
            <span class="sr-only">Sign up with </span>Google
          </button>
          <button class="apple-btn" type="button">
            <i class="fa-brands fa-google-plus-g"></i>
            <span class="sr-only">Sign up with </span>Apple
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
