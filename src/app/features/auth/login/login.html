<main class="login-page">
  <div class="login-container">
    <section class="login-visual">
      <div class="branding"></div>
    </section>

    <section class="login-form">
      <div class="form-container">
        <div class="form-header">
          <h1>Sign in to your account</h1>
          <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
        </div>
        <div class="form-content">
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
              <label class="sr-only" for="email">Email</label>
              <input
                [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                autocomplete="email"
                formControlName="email"
                id="email"
                placeholder="Email"
                type="email">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</span>
              </div>
            </div>

            <div class="form-group">
              <label class="sr-only" for="password">Password</label>
              <input
                [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                autocomplete="current-password"
                formControlName="password"
                id="password"
                placeholder="Enter your password"
                type="password">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                   class="error-message">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
                <span
                  *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
              </div>
            </div>

            <div class="check-remember">
              <label class="check-remember">
                <input formControlName="remember" type="checkbox">
                Remember me
              </label>
              <a routerLink="/forgot-password">Forgot password?</a>
            </div>

            <button
              [class.loading]="isLoading"
              [disabled]="loginForm.invalid || isLoading"
              type="submit">
              {{ isLoading ? 'Signing in...' : 'Sign in' }}
            </button>
          </form>

          <div class="divider">
            <span>Or sign in with</span>
          </div>

          <div class="social-buttons">
            <button (click)="signInWithGoogle()" [disabled]="isLoading" class="google-btn" type="button">
              <i aria-hidden="true" class="fa-brands fa-google"></i>
              Google
            </button>
            <button (click)="signInWithApple()" [disabled]="isLoading" class="apple-btn" type="button">
              <i aria-hidden="true" class="fa-brands fa-apple"></i>
              Apple
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
